<div id="player">
    <div id="controls" class="square-wrapper">
        <div id="stop" class="square button">
            <i class="fas fa-stop" id="StopButton"></i>
        </div>
        <div id="play" class="square button">
            <i class="fas fa-play" id="playButton"></i>
        </div>
    </div>
    <div id="progress">
        <div id="progressBar"></div>
    </div>
    <div id="settings" class="square-wrapper">
        <div id="ableton_link" class="square button">off</div>
        <div id="current_note" class="square">-</div>
        <div id="current_beat" class="square">-</div>
        <div id="curr_time" class="square button">0.00</div>
        <div id="song_bpm" class="square button">120</div>
    </div>
</div>
